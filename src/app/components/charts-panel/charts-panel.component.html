<div class="columns is-desktop is-multiline" *ngIf="bots.length && numOfRounds() && dataReady" >
    <div class="column">
        <p class="is-size-3">Win rate (Top 4)</p>
        <app-win-rate-chart
            [series]=wrseries
            [labels]=wrlabels
        ></app-win-rate-chart>
    </div>

    <div class="column">
        <p class="is-size-3">Survival rate (Top 4)</p>
        <app-win-rate-chart
            [series]=srseries
            [labels]=srlabels
        ></app-win-rate-chart>
    </div>
    
    <div class="column is-full">
        <p class="is-size-3">Rounds (elo gained/lost)</p>
        <app-rounds-chart
            [series1]=roundSeries
            [labels]=labels
        ></app-rounds-chart>
    </div>

    <div class="column is-full">
        <p class="is-size-3">Total elo score ({{ team?.elo }})</p>
        <app-score-chart
            [series2]=totalEloSeries
            [annotations]=subSwitchPoints
            [labels]=labels
        ></app-score-chart>
    </div>  
</div>


<div 
    *ngIf="!bots.length || !numOfRounds()" 
    class="has-text-centered"
>
    <p class="is-size-3">
        No data to chart! 
    </p>
    <h3 class="subtitle is-3">
        You should submit your first bot and wait for a match.
    </h3>
</div>
